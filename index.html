<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body>
    <header>
      <img src="/assets/images/logo-mark.svg" alt="brand-logo" /><span
        >Coding Conf</span
      >
    </header>
    <main>
      <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p class="header-desc">
        Secure your spot at next year's biggest coding conference.
      </p>
      <form
        autocomplete="off"
        id="forma"
        action="https://formspree.io/f/xjkgvlpj"
        method="POST"
      >
        <div class="upload-container">
          <div
            class="upload-area"
            onclick="document.getElementById('file-input').click()"
          >
            <div class="upload-icon">
              <img src="/assets/images/icon-upload.svg" alt="Upload icon" />
            </div>
            <p class="upload-text">Drag and drop or click to upload</p>
          </div>
          <p class="upload-info">
            Upload your photo (JPG or PNG, max size: 500KB).
          </p>
          <input type="file" id="file-input" accept="image/jpeg,image/png" />
        </div>
        <label for="name">
          Full name<br />
          <input
            type="text"
            id="fname"
            name="name"
            required
            value="ugljesa"
          /> </label
        ><br />
        <label for="email"
          >Email address<br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
            value="ugljesa@ugljesa.com"
          /> </label
        ><br />
        <label for="github"
          >Github Username<br />
          <input
            type="text"
            name="github"
            id="github"
            placeholder="@yourusername"
            autocomplete="false"
            value="ugljesa"
          />
        </label>
        <button type="submit" id="sbm">Generate My Ticket</button>
      </form>
      <div class="ticket hidden">
        <div class="sub_ticket">
          <img
            src="./assets/images/pattern-ticket.svg"
            class="pattern-ticket"
          />
          <div class="ticket_in">
            <div class="ticket_in_main">
              <div class="company">
                <span><img src="./assets/images/logo-mark.svg" alt="" /></span>
                <div class="packed">
                  <h2>coding conf</h2>
                  <p>jan 31, 2025 / austin, TX</p>
                </div>
              </div>

              <div class="user">
                <img src="" class="avatar" alt="" id="avatar" />
                <div class="packed">
                  <h2 id="name-ticket"></h2>
                  <p id="github-p">
                    <span id="github-span">
                      <img src="./assets/images/icon-github.svg" alt="" />
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
